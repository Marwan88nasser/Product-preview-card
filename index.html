<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <!-- Css Main File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Family Font Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Family Font Fraunces -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-cart">
      <div class="pro-img"></div>
      <div class="pro-info">
        <span class="category">Perfume</span>
        <h6 class="name">Gabrielle Essence Eau De Parfum</h6>
        <p class="des">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">$149.99 <del>$169.99</del></div>
        <button class="btn-add">
          <img src="images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
